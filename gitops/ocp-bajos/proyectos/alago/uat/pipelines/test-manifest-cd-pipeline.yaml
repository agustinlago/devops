apiVersion: v1
items:
- apiVersion: tekton.dev/v1beta1
  kind: Pipeline
  metadata:
    name: test-manifest-cd-pipeline
  spec:
    params:
    - default: test
      description: The application deployment name
      name: APP_NAME
      type: string
    - default: ssh://git@10.10.103.100/DevOps/manifests/alago/test.git
      description: The kustomize git repository url
      name: KUSTOMIZE_GIT_URL
      type: string
    - default: master
      description: The kustomize git repository revision
      name: KUSTOMIZE_GIT_REVISION
      type: string
    - default: /
      description: The subdirectory in the kustomize git repository
      name: KUSTOMIZE_GIT_CONTEXT_DIR
      type: string
    - default: overlays/uat/deployment-patches.yaml
      description: The YAML file in which to patch the image
      name: KUSTOMIZE_GIT_FILE_NAME
      type: string
    - default: alago
      description: Namespace where the buildconfig is located
      name: BASE_PROJECT
      type: string
    tasks:
    - name: git-clone
      params:
      - name: url
        value: $(params.KUSTOMIZE_GIT_URL)
      - name: revision
        value: $(params.KUSTOMIZE_GIT_REVISION)
      - name: subdirectory
        value: $(params.KUSTOMIZE_GIT_CONTEXT_DIR)
      - name: deleteExisting
        value: "true"
      retries: 2
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
      - name: output
        workspace: app-source
    - name: get-image-tag
      params:
      - name: fileName
        value: $(params.KUSTOMIZE_GIT_FILE_NAME)
      retries: 2
      runAfter:
      - git-clone
      taskRef:
        kind: ClusterTask
        name: get-image-tag-custom
      workspaces:
      - name: output
        workspace: app-source
    - name: tag
      params:
      - name: SRC_NAMESPACE
        value: qa-alago
      - name: SRC_IMAGE
        value: $(params.APP_NAME)
      - name: SRC_TAG
        value: $(tasks.get-image-tag.results.image-tag)
      - name: DST_NAMESPACE
        value: uat-alago
      - name: DST_IMAGE
        value: $(params.APP_NAME)
      - name: DST_TAG
        value: $(tasks.get-image-tag.results.image-tag)
      retries: 3
      runAfter:
      - get-image-tag
      taskRef:
        kind: ClusterTask
        name: oc-tag-custom
    workspaces:
    - name: app-source
kind: List
metadata: {}
